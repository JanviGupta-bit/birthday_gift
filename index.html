<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÅ Open the Gift</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 800% 800%;
      animation: gradientShift 10s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      position: relative;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .present-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .note {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
      animation: blink 1.5s infinite;
      text-shadow: 1px 1px 3px #000;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hammer {
      width: 60px;
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%) rotate(-30deg);
      animation: hammerSwing 1.5s infinite;
      z-index: 2;
    }

    @keyframes hammerSwing {
      0%, 100% { transform: translateX(-50%) rotate(-30deg); }
      50% { transform: translateX(-50%) rotate(-50deg); }
    }

    .gift {
      cursor: pointer;
      width: 160px;
      height: auto;
      transition: transform 0.3s ease;
      animation: bounce 2s infinite;
      z-index: 1;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .gift:hover {
      transform: scale(1.1);
    }

    .birthday-card {
      display: none;
      text-align: center;
      color: #444;
      background: #fff0f5;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.6);
      animation: fadeIn 1s ease-in;
      max-width: 90%;
      z-index: 3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background Music (optional) -->
  <audio id="bg-music" src="bday-song.mp3" autoplay loop hidden></audio>

  <!-- Presenting Gift with Hammer -->
  <div class="present-wrapper">
    <p class="note">Click on the below gift icon for a surprise</p>
    <img src="gift_icon.png" class="gift" id="giftBox" alt="Gift Box">
  </div>

  <!-- Birthday Card -->
  <div class="birthday-card" id="card">
    <h1>üéâ Happy Birthday [Friend's Name]! üéâ</h1>
    <p>Your sweet birthday message goes here. You can add anything you like ‚ù§Ô∏è</p>
    <img src="your-photo.jpg" alt="Friend Pic" style="max-width: 100%; border-radius: 15px; margin-top: 20px;">
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const card = document.getElementById('card');

    giftBox.addEventListener('click', () => {
      document.querySelector('.present-wrapper').style.display = 'none';
      card.style.display = 'block';
      startConfetti();
      document.getElementById("bg-music").play();
    });

    function startConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
